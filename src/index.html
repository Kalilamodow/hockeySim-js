<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hockeysim.js</title>

    <link rel="stylesheet" href="style.css">
    <script src="hockeySim.js" defer></script>
</head>

<body>
    <div id="tnb">
        <h1>hockeysim.js</h1>
        <button type="button" id="runBtn">run</button>
    </div>
    <main>
        <table id="scoreboard">
            <tr>
                <th>TEAM ONE</th>
                <th>TYPE</th>
                <th>TEAM TWO</th>
            </tr>
            <tr id="scoreboardGoals">
                <td></td>
                <td>Goals</td>
                <td></td>
            </tr>
            <tr id="scoreboardSog">
                <td></td>
                <td>Shots on Goal</td>
                <td></td>
            </tr>
            <tr id="scoreboardPenalty">
                <td></td>
                <td>Penalties Drawn</td>
                <td></td>
            </tr>
            <tr id="scoreboardGSV">
                <td></td>
                <td>Goalie SV%</td>
                <td></td>
            </tr>
        </table>

        <div id="outputCtr">
            <div id="output">Game Log will show up here</div>
        </div>
    </main>
</body>

</html>
